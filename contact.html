<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - USMC PFT Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d7e6d0;
      margin: 0;
    }
    header,
    footer {
      background-color: #2e4b2e;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content-box {
      background: #436f43;
      color: white;
      padding: 30px;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>USMC PFT Calculator</h2>
  </header>
  <nav class="navbar navbar-expand-lg" style="background-color: #80c497;">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="content-box">
    <h3>Contact Us</h3>
    <p>If you have any questions or feedback, please use the form below:</p>

    <form id="contactForm" onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Query:</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          placeholder="Type your question or feedback here"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <p id="responseMsg" class="mt-3"></p>
  </div>

  <footer>
    <p>&copy; 2025 USMC PFT Calculator. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMsg = document.getElementById("responseMsg");

      if (!name || !email || !message) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Please fill in all fields.";
        return false;
      }

      // For demo, just show a thank you message
      responseMsg.style.color = "lightgreen";
      responseMsg.textContent = `Thank you, ${name}! Your query has been received. We will get back to you soon.`;

      // Reset form
      document.getElementById("contactForm").reset();

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
